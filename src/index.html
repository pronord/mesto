<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <div class="root">
        <header class="header root__section">
            <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
        </header>
        <div class="profile root__section">
            <div class="user-info">
                <div class="user-info__photo"></div>
                <div class="user-info__data">
                    <h1 class="user-info__name">Jaques Causteau</h1>
                    <p class="user-info__job">Sailor, Researcher</p>
                    <button class="button button__edit user-info__edit">Edit</button>
                </div>
                <button class="button user-info__button">+</button>
            </div>
        </div>
        <div class="places-list root__section">

            <!-- Пример вёрстки карточки: -->

        </div>
        <div id="addCard" class="popup">
            <div class="popup__content">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="new" novalidate>
                    <input type="text" id="name" name="name" required class="popup__input popup__input_type_name" minlength="2" maxlength="30" placeholder="Название">
                    <span id="name-error" class="error"></span>
                    <input type="url" id="link" name="link" required class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                    <span id="link-error" class="error"></span>
                    <button type class="button popup__button popup__button_add popup__button_invalid">+</button>
                </form>
            </div>
        </div>

        <div id="editInfo" class="popup">
            <div class="popup__content">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="userInfo" novalidate>
                    <input type="text" id="userName" name="userName" minlength="2" required class="popup__input popup__input_type_user-name" placeholder="Имя">
                    <span id="userName-error" class="error"></span>
                    <input type="text" id="userAbout" name="userAbout" minlength="2" required class="popup__input popup__input_type_about" placeholder="О себе">
                    <span id="userAbout-error" class="error"></span>
                    <button type class="button popup__button popup__button_save popup__button_valid">Сохранить</button>
                </form>
            </div>
        </div>

        <div id="fullImage" class="popup">
            <div class="popup__wrap">
                <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
                <img src="" alt="" class="popup__image">
            </div>
        </div>

    </div>

    <!-- <script src="./JS/data.js"></script>
    <script src="./JS/Card.js"></script>
    <script src="./JS/CardList.js"></script>
    <script src="./JS/Popup.js"></script>
    <script src="./JS/UserInfo.js"></script>
    <script src="./JS/FormValidator.js"></script>
    <script src="./JS/Api.js"></script> -->
    <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
